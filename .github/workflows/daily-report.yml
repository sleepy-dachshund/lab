name: Daily Market Report

on:
  schedule:
    # Run at 6:00 AM Eastern Time (11:00 AM UTC)
    - cron: '0 10 * * *'
    # Run at 5:30 PM Eastern Time (22:30 PM UTC)
    - cron: '45 21 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./daily_update
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run financial report script
        working-directory: ./daily_update
        env:
          VANTAGE_API_KEY: ${{ secrets.VANTAGE_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python daily_market_update.py